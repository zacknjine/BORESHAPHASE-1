<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Farm Records Summary</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-xl font-bold mb-6">Weekly Farm Records Summary</h1>
    <table class="table-auto w-full text-left">
      <thead>
        <tr>
          <th class="px-4 py-2">Week Starting</th>
          <th class="px-4 py-2">Activity</th>
          <th class="px-4 py-2">Monday</th>
          <th class="px-4 py-2">Tuesday</th>
          <th class="px-4 py-2">Wednesday</th>
          <th class="px-4 py-2">Thursday</th>
          <th class="px-4 py-2">Friday</th>
        </tr>
      </thead>
      <tbody id="table-body">
        </tbody>
    </table>
  </div>

  <script>
    // Access the table body element
    const tableBody = document.getElementById('table-body');

    // Check if data is received from the POST request
    if (window.location.search.slice(1).startsWith('data=')) {
      const data = JSON.parse(decodeURIComponent(window.location.search.slice(6)));
      tableBody.innerHTML = data; // Update table body with received data
    }
  </script>
</body>
</html>
